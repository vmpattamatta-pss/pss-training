<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>PrimeFaces Calculator</title>
</h:head>
<body>
	<h:form id="calcForm">
		<h:panelGrid columns="2">
			<p:column>
				<p:outputLabel value="Input A" />
			</p:column>
			<p:column>
				<p:inputText id="inpA" value="#{calcJSFController.model.intA}" />
			</p:column>
			<p:column>
				<p:outputLabel value="Input B" />
			</p:column>
			<p:column>
				<p:inputText id="inpB" value="#{calcJSFController.model.intB}" />
			</p:column>
			<p:column>
				<p:outputLabel value="Operation" />
			</p:column>
			<p:column>
				<p:selectOneMenu value="#{calcJSFController.model.op}">
					<p:ajax listener="#{calcJSFController.calculateValue}"
						event="change" update=":calcForm:resGrid" process="@form" />
					<f:selectItem itemLabel="Please Select" itemValue="-1" />
					<f:selectItem itemLabel="Add" itemValue="1" />
					<f:selectItem itemLabel="Sub" itemValue="2" />
					<f:selectItem itemLabel="Mul" itemValue="3" />
					<f:selectItem itemLabel="Div" itemValue="4" />
					<f:selectItem itemLabel="Mod" itemValue="5" />
				</p:selectOneMenu>
			</p:column>
		</h:panelGrid>
		<br />
		<h:panelGrid id="resGrid" rendered="#{calcJSFController.showResult}">
			<p:outputLabel value="#{calcJSFController.result}" />
		</h:panelGrid>

	</h:form>

</body>
</html>
